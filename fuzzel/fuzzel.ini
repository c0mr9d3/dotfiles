font=JetBrains Mono:size=12
dpi-aware=no
prompt="> "
terminal=foot
launch-prefix=swaymsg exec --

lines=20
width=70
horizontal-pad=8
vertical-pad=4
inner-pad=4

exit-on-keyboard-focus-loss=no

[colors]
background=282828fa
text=ffffffff
match=98971aff
selection=ffd002ff
selection-text=000000ff
border=545454ff

[border]
width=4
radius=4

[key-bindings]
next=Mod1+j
prev=Mod1+k
next-page=Mod1+l
prev-page=Mod1+h
